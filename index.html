<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2 style="color: white; padding: 0;">Event Listener</h2></a>
          <div class="navbar" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button type="button" class="btn btn-light" id="theme">change mode</button>
              </li>    
            </ul>
          </div>
        </div>
    </nav>

    <div class="outerDiv">
        <form action="index.html">
            <h2 class="h3">Create an account</h2>
            
            <div class="innerDiv">
                <!-- onmouseover="console.log('you are inside innerDiv')"    -->
                <ul>
                    <li>
                        <div class="input-group">
                            <span class="input-group-text">First Name</span>
                            <input type="text" aria-label="First name" class="form-control">
                        </div>
                    </li> 
                    
                    <li>
                        <div class="input-group">
                            <span class="input-group-text">Last Name</span>
                            <input type="text" aria-label="First name" class="form-control">
                        </div>
                    </li>

                    <li>
                        <div class="input-group">
                            <span class="input-group-text">Email ID</span>
                            <input type="email" aria-label="Email" class="form-control">
                        </div>
                    </li>
                    
                    <li>
                        <div class="input-group">
                            <span class="input-group-text">Contact Number</span>
                            <input type="number" aria-label="Contact number" class="form-control">
                        </div>
                    </li>
                
                    <li>
                        <div class="input-group">
                            <span class="input-group-text">Password</span>
                            <input type="password" aria-label="Password" class="form-control">
                        </div>                       
                    </li>
                    
                    <li>
                        <div class="input-group">
                            <span class="input-group-text">Confirm Password</span>
                            <input type="password" aria-label="Password" class="form-control">
                        </div>                        
                    </li>
                    <button type="button" id="submit" class="btn btn-success">Create Account</button>
                </ul>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
