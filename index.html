<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Listener</h1>
    <button id="theme">change mode</button>
    <div class="outerDiv">
        <form action="index.html">
            <h2>Create an account</h2>
            
            <div class="innerDiv">
                <!-- onmouseover="console.log('you are inside innerDiv')"                 -->
                <ul>
                    <li>
                        <label for="fname" id="fname">FirstName:
                            <input type="text" placeholder="Enter first name">
                        </label>
                    </li> 
                    <br>
    
                    <li>
                        <label for="lname" id="lname">LastName:
                            <input type="text" placeholder="Enter last name">
                        </label>
                    </li>
                    <br>

                    <li>
                        <label for="email" id="email">Email:
                            <input type="email" placeholder="Enter email">
                        </label>
                    </li>
                    <br>
    
                    <li>
                        <label for="number" id="Contact">Contact no.:
                            <input type="number" placeholder="Enter mobile number">
                        </label>
                    </li>
                    <br>
                
                    <li>
                        <label for="pswd" id="password"> Password:
                            <input type="password" placeholder="Enter Password">
                        </label>
                    </li>
                    <br>
    
                    <li>
                        <label for="pswd" id="cmf_password">Confirm Password:
                            <input type="password" placeholder="Confirm Password">
                        </label>
                    </li>
                    <br>
                    
                    <button id="submit">
                        Create an Account           
                    </button>
           
                </ul>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
